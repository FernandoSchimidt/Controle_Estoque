<mat-card>
    <mat-card-title>
        <h1>Sub Categoria</h1>
    </mat-card-title>
    <mat-card-actions>
        <button mat-raised-button style="padding: 0 20px; margin-left: 30px;" color="primary"
            routerLink="/sub-categoria/create">Nova</button>
    </mat-card-actions>
    <table mat-table [dataSource]="subcategorias">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let subcategoria"> {{subcategoria.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let subcategoria"> {{subcategoria.scat_nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cat_nome">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let subcategoria"> {{subcategoria.categoria.cat_nome}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)">
    </mat-paginator>
</mat-card>
