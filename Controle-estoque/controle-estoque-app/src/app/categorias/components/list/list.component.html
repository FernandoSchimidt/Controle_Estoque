<mat-card>
    <mat-card-title>
        <h1>Categorias</h1>
    </mat-card-title>
    <mat-card-actions>
        <button mat-raised-button style="padding: 0 20px; margin-left: 30px;" color="primary"
            routerLink="/categoria/create">Nova</button>
    </mat-card-actions>
    <table mat-table [dataSource]="categorias">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.cat_nome}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)">
    </mat-paginator>
</mat-card>
